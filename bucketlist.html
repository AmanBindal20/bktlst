<html>
    <head>
        <title>BKT LST</title>
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Paris_RER_B_icon.svg/2000px-Paris_RER_B_icon.svg.png">
       
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <script type="text/javascript" src="paper.js"></script>
        
<!-- Define inlined PaperScript associate it with myCanvas -->
 <script type="text/paperscript" canvas="myCanvas">
             
	        var circles=[];
        function onKeyDown(event) 
      {  
	var maxpoint = new Point(view.size.width,view.size.height);
	var randompoint = Point.random();
	var point = maxpoint*randompoint;
        var newCircle = new Path.Circle( point, 500);
        newCircle.fillColor="#a5f883";
        circles.push(newCircle);
       } 
       function onFrame(event) {
            
	for(var i=0; i<circles.length; i++)
        {
 	 circles[i].fillColor.hue += 2;
         circles[i].scale(.9);
        }
        
} 
   

</script>
         <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
          <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="bucketcss.css">
        
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
        <div class="contain">
            <div class="heading">
                <span class="btn">BUCKET LIST</span>  
                <a  href="http://localhost:8383/Bucketlist/about.html" ></a>
            </div>
            <div class="bucket">
                <div class="row firstrow">
                    <div class="col-lg-6"> <p>Add a bucket list</p> </div>
                    <div class="col-lg-6 pbucket" > <p>Your Bucket List ( <span id="bucketnumber">2</span> <span>)</span></p> </div>
                      
                    
                </div>
                <div class="row">
                    <div class="col-lg-6"> <p>Use this bucket list to add a new bucket list goal ,and click on theme to remove it . What do you want to accomplish in your life?</p>
                         <input type="text"  class="form-control" placeholder="Life Goals...">
                         <button class="btn item "> Add an Item </button>
                        
                    </div>
                      <div class="col-lg-6">
                          <ul class="list-group">
                              
                              <li class="list-group-item">The initial goals</li>
                              
                              <li class="list-group-item">Another silly goal</li>
                            
                          </ul>
                      
                      </div>
                      
                    
                </div>
              
            </div>
        </div>
           <script type="text/javascript" src="bucketjs.js"></script>
    </body>
</html>
